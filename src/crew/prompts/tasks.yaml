assessment_task:
  description: >
    Assess the user's Korean proficiency based on input information and identify strengths and weaknesses.
    Analyze listening, speaking, reading, and writing skills.
  expected_output: >
    A report summarizing overall proficiency, strengths, weaknesses, and initial recommendations.

planning_task:
  description: >
    Create a personalized learning plan based on the assessment results and the user's goals.
    Include weekly structure, milestones, and daily study suggestions.
  expected_output: >
    A detailed weekly learning plan, key milestones, and daily study structure.

progress_task:
  description: >
    Track learning progress, analyze study data, and detect potential issues.
    Suggest adjustments if the user is not progressing as planned.
  expected_output: >
    A progress report, skill statistics, and suggestions for plan adjustments if needed.

recommender_task:
  description: >
    Recommend resources, apps, books, and practice activities suitable for the user's level and goals.
    Explain why each resource is relevant.
  expected_output: >
    A personalized list of resources, apps, books, and practice activities, each with a brief explanation.

supervisor_task:
  description: >
    Coordinate all agents, synthesize results, and ensure an optimal learning experience.
    Summarize the outputs from all other agents into a final report for the user.
  expected_output: >
    A summary report including assessment, plan, progress, and resource recommendations.
  markdown: true
  output_file: learning_summary.md